<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Charis+SIL:ital@1&family=Dosis:wght@300;400;500;600&family=Joan&family=Montserrat:wght@300;400&family=Open+Sans&family=Quicksand:wght@300;400;500&family=Raleway:wght@100;300;400;500;600&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div class="container">
        <!-- form -->
        <form id="form" action="" method="">
          <!-- form heading -->
          <h3>Signup Helping Hands</h3>
          <!-- form inputs -->
          <fieldset>
            <label for="name">Your name:</label>
            <input type="text" id="name" tabindex="1" required />
          </fieldset>

          <fieldset>
            <label for="age">Age:</label>
            <input type="number" required />
          </fieldset>

          <fieldset>
            <label for="age">Class:</label>
            <input type="number" required />
          </fieldset>

          <fieldset>
            <label for="phone">Email address:</label>
            <input type="email" required />
          </fieldset>

          <fieldset>
            <label for="phone">Password:</label>
            <input type="password" name="password" id="password" required />
          </fieldset>
          <fieldset>
            <label for="phone">Confirm password:</label>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              required
            />
          </fieldset>

          <fieldset>
            <button name="submit" type="submit" id="submit">submit</button>
          </fieldset>

          <!-- attribution -->
          <p class="copyright">
            Already have an account?
            <a href="./login.html">login</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
